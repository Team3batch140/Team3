<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header&footer.css">

    <script src="js/my-JQ.js"></script>
    <script src="js/placeholder.js"></script>

</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row" id="nav1">
            <div class="col-md-12 hder">
                <nav class="navbar navbar-inverse menu">
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a  href="#"><img class="logo" src="images/images.png"/></a></li>
                            <li><a href="#">NEWS</a></li>
                            <li><a href="#">PHOTOGRAPH</a></li>
                            <li><a href="#">SELL MAGAZINES</a></li>
                            <li><a href="#">ABOUT US</a></li>
                            <li><a href="#">CONTACT US</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <form>
                                    <input type="search" placeholder="Search">
                                </form>
                            </li>
                            <li>
                                <div class="btn-cart" id="cart-block">
                                    <a title="SignIn" href="" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-user"></span></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-lg modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="myModalLabel" style="font-weight: bold">LOGIN/REGISTER</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-7" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#Login" data-toggle="tab">Login</a></li>
                                <li><a href="#Registration" data-toggle="tab">Register</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <!-- LOGIN -->
                                <div class="tab-pane active" id="Login">
                                    <form action="javascript:void()" name="dangnhap_from" class="form-horizontal"
                                          id="dangnhap_from" method="post">
                                        <div class="form-group">
                                            <label for="email_login" class="col-sm-3 control-label">ID</label>

                                            <div class="col-sm-9">
                                                <input type="email" class="input form-control" id="email_login"
                                                       placeholder="ID...."/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="pass_login" class="col-sm-3 control-label">Password</label>

                                            <div class="col-sm-9">
                                                <input type="password" class="input form-control" id="pass_login"
                                                       placeholder="Password...."/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-3">
                                            </div>
                                            <div class="col-sm-9">
                                                <button class="button" type="submit" id="button-confirm">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- REGISTER -->
                                <div class="tab-pane fade" id="Registration">
                                    <form class="form-horizontal" name="dangkytk_form" action="#" method="post"
                                          enctype="multipart/form-data" id="dangkytk_form register">
                                        <div class="form-group">
                                            <label for="frm_name" class="col-sm-4 control-label">ID</label>

                                            <div class="col-sm-8">
                                                <input type="text" class="input form-control" id="frm_name" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="emailtk" class="col-sm-4 control-label">Email</label>

                                            <div class="col-sm-8">
                                                <input type="email" class="input form-control" id="emailtk" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="pass_tk" class="col-sm-4 control-label">Password</label>

                                            <div class="col-sm-8">
                                                <input type="password" class="input form-control" id="pass_tk" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="repass_tk" class="col-sm-4 control-label">Re-password</label>

                                            <div class="col-sm-8">
                                                <input type="password" class="input form-control" id="repass_tk" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="ngaysinh_tk" class="col-sm-4 control-label">Birth day</label>

                                            <div class="col-sm-8">
                                                <input type="date" class="input form-control" id="ngaysinh_tk" required/>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="gender_tk" class="col-sm-4 control-label">Gender</label>

                                            <div class="col-sm-8">
                                                <select class="input form-control" name="gioitinh" id="gender_tk">
                                                    <!--<option value="" checked>I am...</option>-->
                                                    <option value="1">Female</option>
                                                    <option value="0">Male</option>
                                                    <option value="0">Other</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="" class="col-sm-4 control-label">Adress</label>

                                            <div class="col-sm-8">
                                                <input type="text" name="diachi" class="input form-control" id="diachi_dk"/>
                                            </div>
                                        </div>


                                        <div class="form-group">
                                            <label for="" class="col-sm-4 control-label">Phone number</label>

                                            <div class="col-sm-8">
                                                <input type="text" name="dienthoai" class="input form-control"
                                                       id="dienthoai_dk"/>
                                            </div>
                                        </div>


                                        <div class="row">
                                            <div class="col-sm-4">
                                            </div>
                                            <div class="col-sm-8">
                                                <button class="button" type="submit">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <div id="OR" class="hidden-xs">OR</div>
                        </div>

                        <!-- Facebook - Google account -->
                        <div class="col-md-5">
                            <div class="row text-center sign-with">
                                <div class="social-header">Login With</div>
                                <div class="unit social-column">
                                    <div class="social-inner">
                                        <div><a href=""><img src="images/ava/fb-login-button-big.png" alt="login-facebook"></a>
                                        </div>
                                        <div><a href=""><img src="images/ava/gg-login-button-big.png" alt="login-google"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

    <div class="container" >

    </div>

    <footer>
        <div class="container-fluid">
            <div class="row foot">
                <div id="footer">
                    <div class="row foot">
                        <div class="col-lg-4">
                            <div class="footer">
                                <h3> SUPPORT </h3>
                                <p id="p2"><span class="glyphicon glyphicon glyphicon-earphone"></span> +1-202-555-0151</p>
                                <p id="p3"><i class="glyphicon glyphicon-envelope"></i> help@yourweb.com</p>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="footer">
                                <h3> SUBSCRIBE TO NEWSLETTERS </h3>
                                <form action="#" class="input-append newsletter-box">
                                    <input type="email" class="input-footer" placeholder="  ENTER YOUR EMAIL">
                                    <button type="submit" class="btn-sub">
                                        <i class="glyphicon glyphicon-hand-right"></i><span> SUBSCRIBE</span>
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="footer">
                                <h3> FOLLOW US </h3>
                                <div class="social-link">
                                    <ul class="social-icons">
                                        <li><a class="twitter" data-original-title="twitter" href="#"></a></li>
                                        <li><a class="googleplus" data-original-title="googleplus" href="#"></a></li>
                                        <li><a class="facebook" data-original-title="facebook" href="#"></a></li>
                                        <li><a class="skype" data-original-title="skype" href="#"></a></li>
                                        <li><a class="youtube" data-original-title="youtube" href="#"></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
